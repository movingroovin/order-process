<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Helios Rebot</title>
  <link rel="stylesheet" href="../css/index.css">
</head>

<body>
  <div class="header">
    <div class="header-inner">
      <div class="header-title">
        <h1>預約居家清潔，三分鐘馬上搞定!!</h1>
      </div>
      <div class="header-form">
        <div class="header-form-tabs">
          <a href="#" class="header-form-tab">快速預約</a>
          <a href="#" class="header-form-tab">雙人快清</a>
          <a href="#" class="header-form-tab">指定人員</a>
          <a href="#" class="header-form-tab">定期享優惠</a>
        </div>
        <div class="header-form-content">
          <div>
            <div class="header-form-info">
              <div class="mT20">
                <select class="header-form-select" name="" id="">
                  <option value="台北市">台北市</option>
                  <option value="新北市">新北市</option>
                  <option value="基隆市">基隆市</option>
                  <option value="桃園市">桃園市</option>
                </select>
              </div>
              <div class="mT20">
                <select class="header-form-select" name="" id="">
                  <option value="3">單人打掃 3小時</option>
                  <option value="4">單人打掃 4小時</option>
                  <option value="5">雙人打掃 5小時</option>
                  <option value="6">雙人打掃 6小時</option>
                </select>
              </div>
              <div class="header-form-other mT20">
                <div>家中有無寵物</div>
                <div>有/無</div>
              </div>
            </div>
            <div class="mT20 w100">
              <button class="btn-primary w100">開始預約，查看清潔價格</button>
            </div>
            <div class="mT10 w100">
              <p>找約過的人員？<a href="#">輸入您的手機號碼</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
